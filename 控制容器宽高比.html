<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制容器宽高比属性</title>
</head>

<body>
    <div class="container" contenteditable="true">
        这是一段文本
    </div>
</body>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0%;
        top: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        /* width: 200px;
        height: 200px; */
        background-color: aquamarine;
        /* 该属性可以控制元素显示的宽高比例，但是如果把元素宽高写死就不会生效 */
        aspect-ratio: 1/1;
    }
</style>

</html>
